<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:fragment="header" class="mb-5">

  <nav class="navbar navbar-default border-bottom border-2 border-dark ">
    <div class="container-fluid">
      <div class="navbar-header col-md-3 text-center">
        <a class="navbar-brand" th:href="@{/}">WebSiteName</a>
      </div>
        <div class="col-md-6 text-center d-flex justify-content-center">
            <a href="/adidas" class="text-decoration-none mx-4">
                <img src="https://res.cloudinary.com/dfbohi05o/image/upload/v1699711468/va7b2e4xipbmfc4c6we9.png" alt="" height="40px" class="align-middle">
                <span class="align-middle d-block text-dark">Adidas</span>
            </a>
            <a href="/nike" class="text-decoration-none mx-4">
                <img src="https://res.cloudinary.com/dfbohi05o/image/upload/v1699711483/nike_ioltk1.png" alt="" height="40px">
                <span class="align-middle d-block text-dark">Nike</span>
            </a>
            <a href="vans" class="text-decoration-none mx-4">
                <img src="https://res.cloudinary.com/dfbohi05o/image/upload/v1699712611/xn4zeydtn2dyhjwc50qg.webp" alt="" height="40px">
                <span class="align-middle d-block text-dark">Vans</span>
            </a>
            <a href="bitis" class="text-decoration-none mx-4">
                <img src="https://res.cloudinary.com/dfbohi05o/image/upload/v1699712612/hnabqoebja0nytrhtuwy.webp" alt="" height="40px">
                <span class="align-middle d-block text-dark">Bitis</span>
            </a>
        </div>
      <div class="col-md-3 d-flex justify-content-center align-items-center">


          <div th:if="${username}" class="text-center dropdown">
              <a href="/cart" class="px-4"><i class="bi bi-cart-plus text-dark" style="font-size: 27px;"></i></a>
              <button class="btn text-center align-center" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                  <span th:text="*{username}" class="text-primary text-dark" style="font-size: 16px;"></span>
              </button>

                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" href="/info">Thông tin tài khoản</a>
                      <a class="dropdown-item" href="/history/order">Lịch sử đặt hàng</a>
                      <a class="dropdown-item" href="/logout">Đăng xuất</a>
                  </div>
         </div>
            <div th:unless="${username}" class="text-center">
                <a th:href="@{/login}">Đăng nhập</a>

            </div>


      </div>
    </div>
  </nav>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
