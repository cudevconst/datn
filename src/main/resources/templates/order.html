    <title>Home page</title>

</head>
<body>
<div th:replace="header :: header">
</div>
<div class="container mx-auto">
    <div class="row">
        <div class="text-center">
            <h4>Thông tin giao hàng</h4>
        </div>
        <div class="col-md-7">

            <div class="form-group my-2">
                <div class="">
                    <label for="nameInput" class="my-2">Họ và tên</label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Họ và tên">
                </div>
            </div>

            <div class="form-group my-2">
                <div class="">
                    <label for="emailInput" class="my-2">Email</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
                </div>
            </div>
            <div class="form-group my-2">
                <div class="">
                    <label for="sdtInput" class="my-2">Số điện thoại</label>
                    <input type="text" class="form-control" id="sdtInput" aria-describedby="emailHelp" placeholder="Số điện thoại">
                </div>
            </div>

            <div class="form-group my-2 d-flex justify-content-between">
                <div class="text-center my-2 ">
                    <h6 class="font-weight-bold">Thành phố/Tỉnh</h6>
                    <select name="city" id="city" class="form-control text-center">
                        <!-- <option value="`1">1</option> -->
                    </select>
                </div>

                <div class="text-center my-2 mx-2">
                    <h6 class="font-weight-bold">Quận/Huyện</h6>
                    <select name="district" id="district" class="form-control text-center">

                    </select>
                </div>

                <div class="text-center my-2 ">
                    <h6 class="font-weight-bold">Phường/Xã</h6>
                    <select name="ward" id="ward" class="form-control text-center">

                    </select>
                </div>
            </div>

            <div class="form-group my-2">
                <div class="">
                    <label for="addressInfoInput" class="my-2">Địa chỉ chi tiêt</label>
                    <input type="text" class="form-control" id="addressInfoInput" aria-describedby="emailHelp" placeholder="Địa chỉ chi tiết">
                </div>
            </div>
            <div>
                <div>
                    <input type="checkbox" name="payment-live" id="payment-live" value="payment-live">
                    <span>Thanh toán trực tiếp</span>
                </div>
                <div>
                    <input type="checkbox" name="vnpay" id="vnpay" value="VNPay">
                    <span>Thanh toán quay VNPay</span>
                </div>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-primary" id="click">Tiếp tục phương thức thanh toán</button>
            </div>
        </div>

        <div class="col-md-5 my-2">
            <div id="productSelect">

            </div>


            <div class="p-2 border-bottom border-2 border-ligh">
                <div class="d-flex justify-content-between align-items-center ">
                    <span>Tạm tính</span>
                    <span id="amout"></span>
                </div>

                <div class="d-flex justify-content-between align-items-center ">
                    <span>Mã giảm giá</span>
                    <span id="coupon">-10.000</span>
                </div>

                <div class="d-flex justify-content-between align-items-center ">
                    <span>Phí vận chuyển</span>
                    <span id="feeTransaction"></span>
                </div>
            </div>

            <div class="p-2 border-bottom border-2 border-ligh">
                <div class="d-flex justify-content-between align-items-center ">
                    <span>Tổng cộng</span>
                    <h5 class="text-danger" id="sumAmout"></h5>
                </div>


            </div>
        </div>
    </div>


</div>
</div>
<div th:replace="footer :: footer">
</div>

</body>
