<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forward Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="h-100 d-flex align-items-center justify-content-center">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Log in</h3>
            <div class="card-text">
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${message}"></div>
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${message}"></div>
                <form th:action="@{/forward-password}" method="post">
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="email">Email</label>

                        <input type="email" class="form-control form-control-sm" id="email" name="email" th:value="${email}">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Forward Password</button>

                    <div class="sign-up d-flex align-items-center justify-content-between">
                        <div><a th:href="@{/login}" class="text-primary">Sign in</a></div>
                        <div><a th:href="@{/register}" class="text-primary">Register</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/footer.js}"></script>
</body>
</html>
