<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="header :: header">
</div>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center">Thay đổi thông tin tài khoản</h3>
        <div class="card-text">
          <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">Thay đổi thông tin thành công</div>


          </div>
          <form th:action="@{/change-info}" method="post" th:object="${user}">
            <!-- to error: add class "has-danger" -->
            <div class="form-group">
              <label for="username">Username</label>

              <input readonly class="form-control form-control-sm" id="username" name="username" th:field="*{username}">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <a th:href="@{/change-password}" style="float:right;font-size:14px;">Đổi mật khẩu</a>
              <input type="password" class="form-control form-control-sm" id="password" name="password" th:value="${user.password}">\
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
              <input type="email" class="form-control form-control-sm" id="email" name="email" th:field="*{email}">
            </div>

            <div class="form-group">
              <label for="fullName">Full name</label>
              <p th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></p>
              <input type="text" class="form-control form-control-sm" id="fullName" name="fullName" th:field="*{fullName}">
            </div>

            <div class="form-group">
              <label for="phoneNumber">Phone number</label>
              <p th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></p>
              <input type="text" class="form-control form-control-sm" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="change-info">Change info</button>

          </form>
        </div>
      </div>
    </div>
<div th:replace="footer :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/change-info.js}"></script>
<script type="text/javascript" th:src="@{/js/footer.js}"></script>
</body>
</html>
