<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header">

</div>
<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center"Đăng ký</h3>
      <div class="card-text">
<!--        <div th:if="${message}" class="alert alert-danger alert-dismissible fade show " role="alert">-->
<!--          <span th:text="${message}"></span>-->
<!--        </div>-->
        <form th:action="@{/register}" method="post" th:object="${userRegister}">
          <!-- to error: add class "has-danger" -->
          <div class="form-group">
            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
            <label for="username">Username</label>

            <input type="text" class="form-control form-control-sm" id="username" name="username" th:field="*{username}">
          </div>
          <div class="form-group">
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control form-control-sm" id="password" name="password" th:field="*{password}">
          </div>
          <div class="form-group">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
            <label for="email">Email</label>

            <input type="email" class="form-control form-control-sm" id="email" name="email" th:field="*{email}">
          </div>
          <div class="form-group">
            <p th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></p>
            <label for="fullName">Họ tên</label>

            <input type="text" class="form-control form-control-sm" id="fullName" name="username" th:field="*{fullName}">
          </div>
          <div class="form-group">
            <p th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></p>
            <label for="phoneNumber">Số điện thoại</label>

            <input type="text" class="form-control form-control-sm" id="phoneNumber" name="username" th:field="*{phoneNumber}">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>

          <div class="sign-up">
            Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:replace="footer :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/footer.js}"></script>
</body>
</html>
