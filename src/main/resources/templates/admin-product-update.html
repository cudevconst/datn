<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="header :: header">

</div>
<div class="container">

  <div class="text-center mb-4">
    <h4>Thêm mới sản phẩm</h4>
  </div>

  <div class="p-2  text-success text-center w-50 mx-auto" id="successMessage" style="display:none;">Thêm mới sản phẩm thành công</div>
  <div class="p-2  text-danger text-center w-50 mx-auto" id="errorMessage" style="display:none;">Thêm mới sản phẩm thành công</div>

  <div class="form-group">
    <label for="nameInput">Tên sản phẩm</label>
    <input type="text" class="form-control" id="nameInput" placeholder="Tên sản phẩm">
  </div>

  <div class="form-group">
    <label>Loại sản phẩm</label>
    <div id="listTypes">

    </div>
  </div>
  <div class="form-group">
    <label for="image1Input">Ảnh 1</label>
    <input type="file" class="form-control-file" id="image1Input">
    <img id="srcImage1" class="w-25 mt-2" >
  </div>

  <div class="form-group">
    <label for="image2Input">Ảnh 2</label>
    <input type="file" class="form-control-file" id="image2Input">
    <img id="srcImage2" class="w-25 mt-2">
  </div>

  <div class="form-group">
    <label for="image3Input">Ảnh 3</label>
    <input type="file" class="form-control-file" id="image3Input">
    <img id="srcImage3" class="w-25 mt-2">
  </div>
  <div class="form-group">
    <label for="priceInput">Giá</label>
    <input type="number" class="form-control" id="priceInput" placeholder="Giá">
  </div>
  <div class="form-group">
    <label for="colorInput">Màu sắc</label>
    <input type="text" class="form-control" id="colorInput" placeholder="Màu sắc">
  </div>
  <div class="form-group">
    <label for="sizeInput">Size</label>
    <input type="text" class="form-control" id="sizeInput" placeholder="Size">
  </div>

  <div class="text-center">
    <div id="spinnerLoading" style="display:none;">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">

        </div>
      </div>
      <span class="d-block text-primary">Loading...</span>
    </div>
    <button type="submit" class="btn btn-primary mt-2" id="submitBtn">Thêm mới</button>
  </div>
</div>
<div th:replace="footer :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/admin-product-update.js}"></script>
<script type="text/javascript" th:src="@{/js/footer.js}"></script>
</html>
