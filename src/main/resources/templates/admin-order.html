<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
<div th:replace="header :: header">
</div>
<div class="container">
  <div class="text-center">
    <h4>Thông tin đặt hàng khách hàng</h4>
  </div>
  <div class="d-flex align-items-center">
    <span>Trạng thái: </span>
    <div class="mx-2">
      <select class="form-select" aria-label="Default select example" id="statusOrder">
        <option value="1" selected>Chờ xử lý</option>
        <option value="2">Đã xác nhận</option>
        <option value="0">Đã huỷ</option>
      </select>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" class="align-middle text-center">Số điện thoại</th>
      <th scope="col" class="align-middle text-center">Tỉnh/Thành phố</th>
      <th scope="col" class="align-middle text-center">Quận/Huyện</th>
      <th scope="col" class="align-middle text-center">Phường/Xã</th>
      <th scope="col" class="align-middle text-center">Địa chỉ chi tiết</th>
    </tr>
    </thead>
    <tbody id="listInfoOrder">

    </tbody>
  </table>

  <div id="detailPopup">

  </div>
</div>
<div th:replace="footer :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/admin-order.js}"></script>
<script type="text/javascript" th:src="@{/js/footer.js}"></script>
</body>
</html>
