<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="header :: header">

</div>
<div class="container">
    <div class="row">
            <div class="text-center">
                <h4>Quản lý loại sản phẩm</h4>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col" class="col-md-2 col-sm-1 text-center">STT</th>
                    <th scope="col" class="col-md-6 col-sm-8 text-center">Loại sản phẩm</th>
                    <th scope="col" class="col-md-4 col-sm-3 text-center">Loại sản phẩm</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="type, start : ${types}">


                <tr>
                    <th scope="row" class="align-middle text-center" th:text="${start.index + 1}">
                    </th>
                    <td class="align-middle font-weight-bold text-center" th:text="${type.nameType}"></td>

                    <td class="align-middle text-center">
                        <div>
                            <button class="btn btn-danger m-1" th:id="'deleteButton_' + ${type.id}">Xoá</button>
                            <button class="btn btn-success m-1" onclick="showEditRow(this)">Thay đổi</button>
                        </div>
                    </td>
                </tr>
                    <tr class="edit-row" style="display: none;">
                        <td colspan="3">
                            <!-- Edit content for Product A -->
                            <input type="text" class="form-control mb-2" placeholder="Thay đổi loại sản phẩm" id="updateTypeInput">
                            <div class="text-center">
                                <button class="btn btn-success" th:attr="data-type-id=${type.id}" onclick="saveUpdateType(this)">Save</button>
                                <button class="btn btn-danger" onclick="cancelEditRow(this)">Cancel</button>
                            </div>
                        </td>
                    </tr>
                </div>

                </tbody>
            </table>
        <div id="addNewSection" class="w-100" style="display:none;">
            <h6>Loại sản phẩm</h6>
            <form th:action="@{/type/add}" method="post" >
                <div class="form-group">
                    <label for="nameType">Loại sản phẩm mới</label>
                    <input type="text" class="form-control form-control-sm" id="nameType" name="nameType" placeholder="Loại sản phẩm mới">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary my-4" type="submit">Lưu</button>
                </div>
            </form>
        </div>
        <div>
            <button class="btn btn-primary" id="addButton">Thêm mới</button>
            <button id="cancelButton" style="display: none" class="btn btn-danger">Hủy bỏ</button>
        </div>
    </div>
</div>

<div th:replace="footer :: footer">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/type.js}"></script>
<script type="text/javascript" th:src="@{/js/footer.js}"></script>
</html>
