<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
    <body>
        <div th:replace="header :: header">

        </div>
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="card login-form">
                <div class="card-body">
                    <h3 class="card-title text-center">Đăng nhập</h3>
                    <div class="card-text">
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">Thông tin tài khoản hoặc mật khẩu không chính xác</div>
                        <form th:action="@{/login}" method="post">
                            <!-- to error: add class "has-danger" -->
                            <div class="form-group">
                                <label for="username">Username</label>

                                <input type="text" class="form-control form-control-sm" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <a th:href="@{/forward-password}" style="float:right;font-size:12px;">Quên mật khẩu?</a>
                                <input type="password" class="form-control form-control-sm" id="password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>

                            <div class="sign-up">
                                Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script type="text/javascript" th:src="@{/js/main.js}">
<!--                console.log(1);-->
            </script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
